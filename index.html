<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <div id ="geradora-shadow">
        <div id="controles-container">
            <h2>Configurações da Box-Shadow</h2>
            <div class="controle-form">
                <div class="barrinha-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <div id="input-referencia">
                        <input type="text" name="valor-horizontal" id="valor-horizontal">
                        <p>px</p>
                    </div>
                    <input type="range" id="horizontal" name="horizontal" min="-100px" max="100px" value="5">
                </div>
            </div>
            <div class="controle-form">
                <div class="barrinha-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <div id="input-referencia">
                        <input type="text" name="valor-vertical" id="valor-vertical">
                        <p>px</p>
                    </div>
                    <input type="range" id="vertical" name="vertical" min="-100px" max="100px" value="5">
                </div>
            </div>
            <div class="controle-form">
                <div class="barrinha-input">
                    <label for="blur">Intensidade do blur:</label>
                    <div id="input-referencia">
                        <input type="text" name="valor-blur" id="valor-blur">
                        <p>px</p>
                    </div>
                    <input type="range" id="blur" name="blur" min="0px" max="100" value="10">            
                </div>
            </div>
            <div class="controle-form">
                <div class="barrinha-input">
                    <label for="spread">Intesidade do spread</label>
                    <div id="input-referencia">
                        <input type="text" name="valor-spread" id="valor-spread">
                        <p>px</p>
                    </div>
                    <input type="range" id="spread" name="spread" min="-100px" max="100px" value="3">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="caixa">

            </div>
        </div>
    </div>
    <div id="codigo-gerado">
        <h2>Copie e cole no seu CSS</h2>
        <div id="quadrado-codigo">
            <p id="codigo">box-shadow <span></span></p>
            <p id="webkit-codigo">webkit-box-shadow</p>
            <p id="moz-codigo">moz-box-shadow</p>
        </div>
    </div>
</body>
</html>
